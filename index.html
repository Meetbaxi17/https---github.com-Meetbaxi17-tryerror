<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Meet Baxi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body style="overflow: hidden">
    <!-- Loader with video -->
    <div id="loader">
      <video src="./Loading Screen.mp4" autoplay muted playsinline></video>
    </div>

    <!-- Main content (initially hidden) -->
    <div id="content" style="display: none">
      <div class="top-bar">
        <div class="bar">
          <img src="./bar.png" alt="bar" />
        </div>
        <div class="scrolling-text-wrapper">
          <div class="scrolling-text">
            ðŸŽ¬ Showtime Begins: Step into the frame where design meets
            narrative, and every scroll
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <a href="portfolio.html" class="portfolio">
            <div class="card-image">
              <img src="./Rectangle 39.png" alt="Mission Impossible" />
            </div>
            <h3>Mission Impossible</h3>
            <p>Portfolio</p>
          </a>
        </div>
        <div class="card">
          <a href="personalprojects.html" class="personalprojects">
            <div class="card-image">
              <img src="./Rectangle 40.png" alt="Fall In Love" />
            </div>
            <h3>Fall In Love</h3>
            <p>Personal Projects</p>
          </a>
        </div>
        <div class="card">
          <a href="dashboard.html" class="dashboard">
            <div class="card-image">
              <img src="./Rectangle 41.png" alt="Now Screening" />
            </div>
            <h3>Now Screening</h3>
            <p>Dashboard</p>
          </a>
        </div>
      </div>
    </div>

    <div class="hover-image">
      <a href="aboutme.html" class="aboutme">
        <img src="./ticket.png" alt="Slide In Image" />
      </a>
    </div>

    <section class="ticket-section">
      <div class="ticket-content">
        <img src="./arrow.png" alt="Ticket Image" class="ticket-image" />
        <div class="ticket-text">
          <p>
            A Ticket,<br />
            to know<br />
            myself<br />
            better.
          </p>
        </div>
      </div>
    </section>

    <!-- Show content after 5 seconds -->
    <script>
      setTimeout(function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.body.style.overflow = "auto";
      }, 1000);
    </script>
  </body>
</html>
