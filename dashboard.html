<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="hover-image">
      <a href="aboutme.html" class="aboutme">
        <img src="./ticket.png" alt="Slide In Image" />
      </a>
    </div>

    <div class="top-grid" <div id="content">
      <div class="top-bar">
        <div class="bar">
          <img src="./bar.png" alt="bar" />
        </div>
        <div class="scrolling-text-wrapper">
          <div class="scrolling-text">
            🎬 Showtime Begins: Step into the frame where design meets
            narrative, and every scroll
          </div>
        </div>
      </div>

      <button
        class="img-only-button exit-button"
        onclick="location.href='index.html'"
      >
        <img src="./EXIT.png" alt="Exit" />
      </button>
    </div>

    <!-- Button moved outside of .top-bar -->

    <div class="cards-container">
      <div class="card">Card 1 content</div>
      <div class="card">Card 2 content</div>
      <div class="card">Card 3 content</div>
      <div class="card">Card 4 content</div>
      <div class="card">Card 5 content</div>
      <div class="card">Card 6 content</div>
      <div class="card full-span">Card 7 content</div>
    </div>
  </body>
</html>
